name: CI - Lint & Type-Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint (ESLint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies (frontend)
        run: npm ci --prefix frontend
      - name: Install dependencies (backend)
        run: npm ci --prefix backend/functions
      - name: Lint frontend
        run: npm run lint --prefix frontend
      - name: Lint backend
        run: npm run lint --prefix backend/functions

  type-check:
    name: Type-Check (TypeScript)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies (frontend)
        run: npm ci --prefix frontend
      - name: Install dependencies (backend)
        run: npm ci --prefix backend/functions
      - name: Type-Check frontend
        run: npx tsc --project frontend/tsconfig.json --noEmit
      - name: Type-Check backend
        run: npx tsc --project backend/functions/tsconfig.json --noEmit

